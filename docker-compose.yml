version: '3.7'

services:

  wfs-tiler:
    build: .
    image: flaviostutz/wfs-tiler
    ports: 
      - 3000:3000
    restart: always
    environment:
      - WFS3_API_URL=http://wfsgis:8080/

  wfsgis:
    image: flaviostutz/wfsgis
    ports: 
      - 8080:8080
    restart: always
    environment:
      - POSTGRES_HOST=postgis
      - POSTGRES_USERNAME=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DBNAME=admin

  postgis:
    image: mdillon/postgis:11-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=admin
